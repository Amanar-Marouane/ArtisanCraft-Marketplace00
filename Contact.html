<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact-us</title>
        <link rel="stylesheet" href="./style/Contact.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <header>
            
        </header>

        <div class="div_1">

            <div class="div_1_h1">
                <h1>
                    CONTACTEZ NOUS
                </h1>
            </div>

            
            <div class="div_1_inner">

                <div class="div-contact">
                
                    <label for="" class="contact-label">
                        <i class="fa fa-user-circle icon1" style="font-size:30px"></i>
                    </label>

                    <input type="text" placeholder="Name" class="contact-input">

                </div>

                <div class="div-contact">
                    <label for="" class="contact-label">
                        <i class="fa fa-envelope-o icon1" style="font-size:30px;"></i>
                    </label>
                    <input type="text" placeholder="Email" class="contact-input"> 
                </div>

                <div class="div-contact">
                    <label for="" class="contact-label">
                        <i class="fa fa-phone icon1" style="font-size:30px"></i>
                    </label>
                    <input type="text" placeholder="Phone" class="contact-input">
                </div>
                <div class="div-contact">
                    <label for="" class="contact-label">
                        <i class="fa fa-file-o icon1" style="font-size:30px;"></i>
                    </label>
                    <input type="text" placeholder="Subject" class="contact-input">
                </div>
                <button class="contact-btn"> Submit <i class="fa fa-chevron-circle-right icon1" style="font-size:21px"></i></i> </button>            

            </div>
        </div>

        <div class="section_2">
        </div>
